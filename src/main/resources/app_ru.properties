ИСПРАВИТЬ КОНТРОЛЬНУЮ СУММУ ZX TZX ИЛИ CPC CDT\n\
 -fctzx tzx/cdt  \n\
ИСПРАВИТЬ КОНТРОЛЬНУЮ СУММУ ZX TZX ИЛИ CPC CDT (СОХРАНИТЬ ОРИГИНАЛЬНУЮ СТРУКТУРУ)\n\
