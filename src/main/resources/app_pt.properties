helpDesc=Ajuda\n\
F1 = Ajuda\n\
F2 = Sobre\n\
CTRL + O = Abrir arquivo, CTRL + N = Novo projeto\n\
 
CTRL + T = Abrir tabela, CTRL + S = Salvar tabela, F7 = Recarregar tabela atual\n\
CTRL + E = Extrair intervalos, Carregar Intervalos = CTRL + Shift + S\n\
F5 = Intervalo anterior, F6 = Próximo intervalo\n\
+ = Offset + 1, - = Offset - 1, CTRL + L = Limpar intervalos\n\
CTRL + Home = Início Arquivo, CTRL + End = Fim Arquivo\n\
Home = Início Intervalo, End = Fim Intervalo, Insert = Dividir Intervalo, Delete = Excluir Intervalo\n\
CTRL + F = Procurar, CTRL + R = Busca relativa, CTRL + G = Ir para, CTRL + A = Procurar todos os textos\n\
F3 = Alterar Modo 16/32 colunas, F4 = Alterar Modo 16/32 Linhas \n\
Se você arrastar um arquivo, ele será aberto, você pode arrastar simultaneamente uma tabela e outro arquivo e ambos serão abertos.\n\
Um arquivo ext abrirá seus intervalos no arquivo carregado.\n\
Botão direito na área de texto abre o menu contextual, esquerdo posiciona o cursor.\n\
Botão direito nos resultados de busca permite usar a tabela que os encontrou, esquerdo navega aos resultados.\n\
CTRL + X = Sair\n
