helpDesc=Hilfe\n\
F1 = Hilfe\n\
F2 = Über\n\
CTRL + O = Datei öffnen, CTRL + N = Neues Projekt\n\
 
CTRL + T = Tabelle öffnen, CTRL + S = Tabelle speichern, F7 = Aktuelle Tabelle neu laden\n\
CTRL + E = Bereiche extrahieren, Bereiche laden = CTRL + Shift + S\n\
F5 = Vorheriger Bereich, F6 = Nächster Bereich\n\
+ = Offset + 1, - = Offset - 1, CTRL + L = Bereiche löschen\n\
CTRL + Home = Dateianfang, CTRL + End = Dateiende\n\
Home = Bereichsanfang, End = Bereichsende, Insert = Bereich teilen, Delete = Bereich löschen\n\
CTRL + F = Suchen, CTRL + R = Relative Suche, CTRL + G = Gehe zu, CTRL + A = Alle Texte suchen\n\
F3 = Modus 16/32 Spalten ändern, F4 = Modus 16/32 Zeilen ändern \n\
Wenn Sie eine Datei ziehen, wird sie geöffnet, Sie können gleichzeitig eine Tabelle und eine andere Datei ziehen und beide öffnen.\n\
Eine ext-Datei öffnet ihre Bereiche in der geladenen Datei.\n\
Rechte Maustaste im Textbereich öffnet das Kontextmenü, linke positioniert den Cursor.\n\
Rechte Maustaste in den Suchergebnissen erlaubt die Verwendung der Tabelle, die sie gefunden hat, linke navigiert zu den Ergebnissen.\n\
CTRL + X = Beenden\n
