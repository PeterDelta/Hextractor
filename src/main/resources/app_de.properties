readmeUsage=VERWENDUNG:
readmeStep1=1. Wählen Sie die zu übersetzenden Bereiche in der Oberfläche mit Maus oder End-Taste aus.
readmeStep2=2. Extrahieren Sie die Bereiche zu einem .ext-Skript (automatische Suche im Suchwerkzeug alles oder ctrl+A).
readmeStep3=3. Bearbeiten Sie die extrahierte .ext-Datei mit den Texten.
readmeStep4=4. Um Grafiken zu modifizieren, modifizieren Sie sie in der "TR_" ROM und ziehen Sie sie zu 2.Compare_ROMs.bat, um sie in ein anderes Skript zu extrahieren.
readmeStep5=5. Führen Sie 1.InsertAll.bat aus, um den gesamten übersetzten Inhalt wieder einzufügen. .ext-Dateien müssen mit "TR_" beginnen
readmeStep6=6. Führen Sie 3.CreatePatch.bat aus, um einen IPS-Patch zu generieren. Dieser Text wird modifiziert.
