helpDesc=Aiuto\n\
F1 = Aiuto\n\
F2 = Informazioni\n\
CTRL + O = Apri file, CTRL + N = Nuovo progetto\n\
 
CTRL + T = Apri tabella, CTRL + S = Salva tabella, F7 = Ricarica tabella attuale\n\
CTRL + E = Estrai intervalli, Carica Intervalli = CTRL + Shift + S\n\
F5 = Intervallo precedente, F6 = Intervallo successivo\n\
+ = Offset + 1, - = Offset - 1, CTRL + L = Cancella intervalli\n\
CTRL + Home = Inizio File, CTRL + End = Fine File\n\
Home = Inizio Intervallo, End = Fine Intervallo, Insert = Dividi Intervallo, Delete = Elimina Intervallo\n\
CTRL + F = Cerca, CTRL + R = Ricerca relativa, CTRL + G = Vai a, CTRL + A = Cerca tutti i testi\n\
F3 = Cambia Modalità 16/32 colonne, F4 = Cambia Modalità 16/32 Righe \n\
Se trascini un file, verrà aperto, puoi trascinare contemporaneamente una tabella e un altro file e aprire entrambi.\n\
Un file ext aprirà i suoi intervalli nel file caricato.\n\
Il pulsante destro nell'area testo apre il menu contestuale, il sinistro posiziona il cursore.\n\
Il pulsante destro nei risultati ricerca permette di utilizzare la tabella che li ha trovati, il sinistro va ai risultati.\n\
CTRL + X = Esci\n
